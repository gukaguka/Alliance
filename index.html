<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Guram Gogichaishvili Test Project </title>
	<link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
<div class="outer">
<div class="form-body">
<form onsubmit="return mySubmitFunction(event)" class="form" id='form'>

  
  <input type="text" id="fname" name="fname"  required placeholder="Name" 
  oninput="showNameValidationMessage()">
  <p class="message-box">Only Aphabet is allowed</p>

  
  <input type="text" id="lname" name="lname" required placeholder="Last Name" 
  oninput="showNameValidationMessage()">
  <p class="message-box">Only Aphabet is allowed</p>
  
  <input type="text" id="adress" name="adress" placeholder="Adress" required oninput="showAdressMessage()">
  <p class="message-box-2">Maximum Of 30 Characters</p>


  
  <input type="date" id="birthday" name="birthday" placeholder="Birthday">

<div class="selector">
  <label class="custom-select">
  <select id="sex" name="sex">
  <option value="male">Male</option>
  <option value="female">Female</option>
  </select>
</label>
</div>
  <textarea id="textArea" rows="10" cols="70"></textarea>

  
  <input id="submit" type="submit" onclick="storeData()" class="submit-btn">
</form>
</div>
</div>
<div class="container">
  <div class="inner" id='inner'>
    <div id="root"></div>
  </div>
  
</div>




<script src="./script.js"> </script>

</body>
</html>
